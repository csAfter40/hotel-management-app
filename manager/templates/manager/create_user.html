{% extends 'main/layout.html' %}
{% block body %}
<div class="text-center my-5" ><h2>Register User for {{hotel}}</h2></div>
<div class="d-flex  justify-content-center">
    <div class=" bg-light w-25 p-3">
        {% if message %}
        <div class='text-danger'>{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'manager:hotel_user' hotel.id %}" method="post" class="px-3 py-4 ">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" hx-post="{% url 'main:check_username' %}" hx-trigger="keyup changed delay:500ms" hx-target="#username_check_text" hx-swap="outerHTML">
                <p class="text-muted mx-2" id="username_check_text"></p>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm px-1">
                        <input class="btn btn-primary btn-block" type="submit" value="Register">
                    </div>
                    <div class="col-sm px-1">
                        <a href="{% url 'manager:employee_manager' hotel.id %}" class="btn btn-danger btn-block">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
